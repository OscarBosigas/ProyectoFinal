<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Docente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div id="editDocenteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form (submit)="onEdit()">
                    <div class="modal-header">
                        <h4 class="modal-title">Editar Porcentaje</h4>
                        <button (click)="onCancel()" type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input [(ngModel)]="estructura.descripcion" name="descripcion"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Valor</label>
                            <input [(ngModel)]="estructura.value" max="100" min="0" name="value" tyoe="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input (click)="onCancel()" type="button" class="btn btn-default" data-dismiss="modal"
                            value="Cancelar">
                        <input type="submit" class="btn btn-info" value="Editar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
