<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eliminar Docente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
<div id="deleteDocenteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (submit)="onDelete()">
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar Docente</h4>
                    <button (click)="onCancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="form-group">
                    <label>Documento</label>
                    <input [(ngModel)]="docDocente" name="docDocente" class="form-control" required>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de eliminar este docente?</p>
                    <p class="text-warning"><small>Esta accion no tiene vuelta atras.</small></p>
                </div>
                <div class="modal-footer">
                    <input (click)="onCancel()" type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-danger" value="Eliminar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
