<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="bg-info clearfix p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col">
                <img width="20%" height="100%" src="assets/escudo.jpg">
            </div>
            <div class="col">
                <h4 align="center" background="##5cb85c">{{ Nombre }}</h4>
                <h4 align="center" background="##5cb85c">{{ NombreMateria }}</h4>
            </div>
            <div class="col">
                <a class="btn btn-warning float-right" (click)="onCerrar()">Volver</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b>PORCENTAJES</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a (click)="onAgregar()" class="btn btn-success float-right"><i class="material-icons">&#xE147;</i>
                            <span>Agregar</span></a>
                    </div>
                </div>
            </div>
            <table id="dtBasicExample" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Valor</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of estructuras">
                        <td>{{data.descripcion}}</td>
                        <td>{{data.value}}</td>
                        <a (click)="onEditar(data.descripcion)" class="btn btn-secondary m-2"><i class="material-icons"> border_color
                            </i> <span>Editar</span> </a>
                        <a (click)="onEliminar(data.cod_materia, data.descripcion)" class="btn btn-danger"><i class="material-icons">&#xE15C;</i>
                            <span>Eliminar</span></a>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</body>

</html>
