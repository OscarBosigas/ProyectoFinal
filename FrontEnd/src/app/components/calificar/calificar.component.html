<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calificar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="bg-info clearfix p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col">
                <img width="20%" height="100%" src="assets/escudo.jpg">
            </div>
            <div class="col">
                <h4 align="center" background="##5cb85c">CALIFICACION</h4>
                <h5>{{Nombre}}</h5>
            </div>
            <div class="col">
                <a class="btn btn-warning float-right" (click)="onCerrar()">Volver</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>ESTUDIANTES {{NomMateria}}</b></h4>
                    </div>
                </div>
            </div>
            <table id="dtBasicExample" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of estudiantes">
                        <td>{{data.codigo}}</td>
                        <td>{{data.nombre}}</td>
                        <td>{{data.apellido}}</td>
                        <td><a (click)="onCalificar(data.codigo)" class="btn btn-secondary"><span>Calificar</span> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Notas Alumnos</h3>
            </div>
            <div class="card_body">
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
