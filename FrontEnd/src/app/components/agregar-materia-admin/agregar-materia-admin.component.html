<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Docente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

    <div id="addDocenteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form (submit)="onAdd()">
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar Materia</h4>
                        <button (click)="onCancel()" type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    </div>
                    <div class="form-group">
                        <label>Codigo Materia</label>
                        <input [(ngModel)]="materia.cod_materia" name="cod_materia" type="number" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Periodo</label>
                        <input [(ngModel)]="materia.cod_periodo" name="cod_periodo" class="form-control" required type="number">
                    </div>
                    <div class="form-group">
                        <label>Codigo Curso</label>
                        <input [(ngModel)]="materia.cod_curso" name="cod_curso" class="form-control" required type="number">
                    </div>
                    <div class="form-group">
                        <label>Docente</label>
                        <input [(ngModel)]="materia.doc_docente" name="doc_docente" class="form-control" required type="number">
                    </div>
                    <div class="form-group">
                        <label>Materia</label>
                        <input [(ngModel)]="materia.nom_materia" name="nom_materia" class="form-control" required >
                    </div>
                    <div class="form-group">
                        <label>Horas por semana</label>
                        <input [(ngModel)]="materia.num_horas" name="num_horas" class="form-control" required type="number">
                    </div>
                    <div class="modal-footer">
                        <input (click)="onCancel()" type="button" class="btn btn-default" data-dismiss="modal"
                            value="Cancelar">
                        <input type="submit" class="btn btn-success" value="Agregar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
