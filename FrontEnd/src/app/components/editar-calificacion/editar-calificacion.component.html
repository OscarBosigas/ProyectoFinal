<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="bg-info clearfix p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col">
                <h4 align="center" background="##5cb85c">Editar {{ Nombre }}</h4>
            </div>
            <div class="col">
                <a class="btn btn-warning float-right" (click)="onCerrar()">Cerrar</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h3><b>{{NombreMateria}}</b></h3>
                        <h5>Nota final: {{final}}</h5>
                        <a (click)="onLimpiar()" class="btn btn-dark">
                            <span style="color: white;">Limpiar</span></a>
                    </div>
                </div>
            </div>
            <table id="dtBasicExample" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Valor</th>
                        <th>Nota</th>
                        <th><a (click)="onCalificar()" class="btn btn-success">
                                <span>Calificar</span></a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of estructuras">
                        <td>{{data.descripcion}}</td>
                        <td>{{data.value}}</td>
                        <td>
                            <input type="number" [(ngModel)]=valor name="valor">
                        </td>
                        <td><button (click)="onGuardar(data.value)" class="btn btn-danger">
                                <span>Guardar Nota</span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });

    $(document).ready(function () {
        $('#dtBasicExample').DataTable({
            "pagingType": "simple" // "simple" option for 'Previous' and 'Next' buttons only
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>

</html>
