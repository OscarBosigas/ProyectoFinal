<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Estudiante</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

<div id="addEstudianteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (submit)="onAdd()">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Alumno</h4>
                    <button (click)="onCancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Documento</label>
                        <input [(ngModel)]="estudiante.doc" name="doc" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input [(ngModel)]="estudiante.nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input [(ngModel)]="estudiante.apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Codigo</label>
                        <input [(ngModel)]="estudiante.codigo" name="codigo" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Contrasena</label>
                        <input [(ngModel)]="estudiante.contrasena" name="contrasena" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Curso</label>
                        <input [(ngModel)]="estudiante.cod_curso" name="cod_curso" type="number" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input (click)="onCancel()" type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-success" value="Agregar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
